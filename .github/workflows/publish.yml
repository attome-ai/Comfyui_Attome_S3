name: Publish to Comfy registry
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - "pyproject.toml"

permissions:
  issues: write

jobs:
  publish-node:
    name: Publish Custom Node to registry
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'attome-ai' }}
    
    # ðŸŒŸ FIX 1: Link the job to the 'Attome' environment
    environment: Attome 
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: true
          
      - name: Publish Custom Node
        uses: Comfy-Org/publish-node-action@v1
        with:
          ## FIX 2: Ensure the secret name is correctly referenced (uppercase)
          personal_access_token: ${{ secrets.COMFYUI_S3_API_KEY }}
